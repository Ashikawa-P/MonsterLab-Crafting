<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bildtabelle</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    
    .large-box {
    border: 2px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-block;
    margin-top: 30px;
    }

    .empty-cell {
    width: 100px;
    height: 100px;
    background-color: #ccc;
    border-radius: 8px;
    margin: 0 auto;
    }

    .large-table img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    cursor: default;
    }


    .image-box {
    border: 2px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-block;
    }

    .large-table td {   
    width: 110px;           /* Feste Breite */
    height: 110px;          /* Feste Höhe */
    padding: 5px;
    text-align: center;
    vertical-align: middle;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    .large-table td img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    cursor: default;
    display: block;
    margin: 0 auto;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      padding: 5px;
    }

    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .row-5 {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .large-box {
    border: 2px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: inline-block;
    margin-top: 30px;
    }

    .large-table {
    table-layout: fixed;    /* Fixierte Spaltenbreite */
    width: 440px;           /* 4 Spalten × 110px pro Spalte (100px Bild + 2×5px Padding) */
    border-collapse: collapse;
    margin: 0 auto;
    }

    .detail-section {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 40px; /* Abstand zwischen der unteren Tabelle und der rechten Box */
  margin-top: 30px;
}

.side-box {
  border: 2px solid #ccc;
  padding: 20px;
  border-radius: 10px;
  background-color: #ffffff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: inline-block;
}

.sub-detail-table {
  border-collapse: collapse;
}

.sub-detail-table td {
  width: 90px;
  height: 100px;
  border: 1px solid #ddd;
  text-align: center;
  vertical-align: middle;
  background-color: #f3f3f3;
}

.sub-detail-table img {
  width: 90px;
  height: 90px;
  object-fit: contain;
}

  </style>

        function handleClick(imgElement) {
    const id = imgElement.getAttribute("data-id");
    const detailTable = document.getElementById("detail-table");
    detailTable.innerHTML = "";

    // ✅ Entferne alten Marker, falls vorhanden
    const oldMarker = document.querySelector(".image-marker");
    if (oldMarker) {
        oldMarker.remove();
    }

    // ✅ Marker-Div erstellen
    const marker = document.createElement("div");
    marker.classList.add("image-marker");
    
    // Positionierung relativ zum geklickten Bild
    const rect = imgElement.getBoundingClientRect();

    marker.style.position = "absolute";
    marker.style.top = `${window.scrollY + rect.top}px`;
    marker.style.left = `${window.scrollX + rect.left}px`;
    marker.style.width = `${rect.width}px`;
    marker.style.height = `${rect.height}px`;
    marker.style.border = "2px solid red";
    marker.style.pointerEvents = "none"; // Marker soll Klicks nicht blockieren
    marker.style.zIndex = "999";

    document.body.appendChild(marker);

    const cellsToFill = ingredientMapping[id] || [];

    for (let row = 0; row < 3; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 4; col++) {
            const td = document.createElement("td");
            const cellData = cellsToFill.find(c => c.row === row && c.col === col);
            if (cellData) {
                const img = document.createElement("img");
                img.src = cellData.img;
                img.alt = `Detail ${id} ${row}-${col}`;
                img.classList.add("zoomed-img");
                img.onclick = () => {
                    renderSubDetail(id, row, col);
                };
                td.appendChild(img);
            } else {
                const emptyDiv = document.createElement("div");
                emptyDiv.classList.add("empty-cell");
                td.appendChild(emptyDiv);
            }
            tr.appendChild(td);
        }
        detailTable.appendChild(tr);
    }
}

        function renderSubDetail(partId, row, col) {
        const key = `${partId}-${row}-${col}`;
        const data = partDetailMapping[key] || [];

        const subTable = document.getElementById("sub-detail-table");
        subTable.innerHTML = "";

        for (let i = 0; i < 5; i++) {
            const tr = document.createElement("tr");
            for (let j = 0; j < 1; j++) {
            const td = document.createElement("td");
            const imgData = data.find(d => d.row === i && d.col === j);
            if (imgData) {
                const img = document.createElement("img");
                img.src = imgData.img;
                td.appendChild(img);
            }
            tr.appendChild(td);
            }
            subTable.appendChild(tr);
        }
        }
